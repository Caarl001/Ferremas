<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FERREMAS</title>

    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="../static/css/normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet" />
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body>
    <header class="posicion">
        <a class="logo" href="{{ url_for('vista_index')}}">
            <h1 class="Titulo"><span>The </span>FERREMAS</h1>
        </a>

    </header>
    <div class="nav-bg">
        <nav class="Navegacion-principal contenedor">
            <a class="navegacion__enlace" href="{{ url_for('vista_index') }}">Inicio</a>
            <a class="navegacion__enlace" href="{{ url_for('vista_inventario')}}">Productos</a>
            <a class="navegacion__enlace" href="{{ url_for('vista_nosotros')}}">Sobre Nosotros</a>
            <a class="navegacion__enlace" href="{{ url_for('vista_sucursales')}}">Sucursales</a>
        </nav>
    </div>


    <section class="Hero">
        <div class="contenido-hero">
            <h2>La Mejor ferretería <span>FERREMAS</span>. Paga menos, Compra <span>MÁS</span></h2>
        </div>
    </section>

    <main class="contenedor sombra">

        <body>
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post">
                    <label for="email">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                    <div class="forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit">Entrar</button>
                </form>
                <div class="actions">
                    <span>¿No tienes cuenta?</span>
                    <a href="#">Regístrate</a>
                </div>
            </div>

    </main>

    <footer class="footer">
        <div class="contenedor">
            <p>Todos los derechos reservados &copy; 2025</p>
        </div>
    </footer>
</body>

</html>
