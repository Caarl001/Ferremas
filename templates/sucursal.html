<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FERREMAS</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
  <link rel="stylesheet" href="../static/css/normalize.css" />
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet" />
  <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body>
  <header class="posicion">
    <a class="logo" href="{{ url_for('vista_index')}}">
      <h1 class="Titulo"><span>The </span>FERREMAS</h1>
    </a>
   <a class="login" href="{{ url_for('vista_login')}}">Iniciar Sección</a>  
  </header>
  <div class="nav-bg">
    <nav class="Navegacion-principal contenedor">
      <a class="navegacion__enlace" href="{{ url_for('vista_index') }}">Inicio</a>
      <a class="navegacion__enlace" href="{{ url_for('vista_inventario')}}">Productos</a>
      <a class="navegacion__enlace" href="{{ url_for('vista_nosotros')}}">Sobre Nosotros</a>
      <a class="navegacion__enlace--activo" href="{{ url_for('vista_sucursales')}}">Sucursales</a>
    </nav>
  </div>

 <section class="Hero" style="position:relative;width:100vw;left:50%;right:50%;transform:translateX(-50%);margin-left:calc(-50vw + 50%);margin-right:calc(-50vw + 50%);overflow:hidden;">
    <img src="{{ url_for('static', filename='img/sucursalesHero.webp') }}" alt="Imagen hero" style="width:100vw;height:900px;object-fit:cover;display:block;filter:brightness(0.85);object-position:center;">
    <div class="contenido-hero" style="position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;">
      <h2>Nuestras <span>SUCURSALES</span>. <br>son las que hacen a <span>FERREMAS</span></h2>
    </div>
</section>

<main class="contenedor sombra" style="background:rgba(24,40,72,0.92);min-height:100vh;padding-bottom:4em;">
  <section>
    <div style="display:flex;flex-direction:row;gap:2.5em;align-items:flex-start;justify-content:center;flex-wrap:wrap;">
      <!-- Lista de sucursales -->
      <div style="flex:2 1 1200px;min-width:900px;background:#232838;border-radius:18px;padding:2em 2em 2em 2em;box-shadow:0 2px 18px #18284855;">
  <h1 class="Titulo" style="font-size:5rem;margin-bottom:1.2em;color:#fff;background:#232838;padding:0.3em 1.5em;border-radius:18px;box-shadow:0 2px 12px #18284833;">Sucursales</h1>
  <ul class="lista" id="lista-sucursales" style="display:flex;flex-direction:column;gap:3.5em;padding:0;max-width:100%;background:transparent;"></ul>
</div>
      <!-- Formulario crear sucursal -->
      <div style="flex:1 1 380px;min-width:340px;margin-top:0.5em;">
        <h4 style="margin-bottom:1em;text-align:center;font-size:2rem;color:#FFFF;">Agregar nueva sucursal</h4>
        <form id="form-agregar-sucursal" style="background:rgba(24,40,72,0.92);padding:2em 1.5em;border-radius:18px;box-shadow:0 2px 18px #18284822;max-width:100%;margin:0 auto 2em auto;display:flex;flex-direction:column;gap:1.2em;align-items:stretch;justify-content:center;">
  <div style="display:flex;flex-direction:row;gap:1.2em;align-items:flex-end;flex-wrap:wrap;width:100%;">
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required style="flex:2 1 180px;font-size:1.15em;font-weight:500;padding:0.8em 1em;border-radius:8px;border:none;background:rgba(120,130,150,0.13);color:#fff;">
    <input type="text" id="direccion" name="direccion" placeholder="Dirección" required style="flex:3 1 220px;padding:0.8em 1em;border-radius:8px;border:none;font-size:1.1em;background:rgba(120,130,150,0.13);color:#fff;">
    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required style="flex:1 1 120px;padding:0.8em 1em;border-radius:8px;border:none;font-size:1.1em;background:rgba(120,130,150,0.13);color:#fff;">
  </div>
  <div style="display:flex;flex-direction:row;gap:1.2em;align-items:flex-end;justify-content:space-between;width:100%;">
    <select id="imagen" name="imagen" style="flex:2 1 160px;padding:0.8em 1em;border-radius:8px;border:none;font-size:1.1em;background:#fff;color:#222;appearance:auto;-webkit-appearance:auto;-moz-appearance:auto;max-width:320px;">
      <option value="" selected disabled style="color:#888;background:#f5f5f5;">Selecciona imagen (opcional)</option>
      <option value="static/img/sucursal01.webp">sucursal01.webp</option>
      <option value="static/img/sucursal02.webp">sucursal02.webp</option>
      <option value="static/img/sucursal03.webp">sucursal03.webp</option>
      <option value="static/img/sucursal04.webp">sucursal04.webp</option>
      <option value="static/img/sucursal05.webp">sucursal05.webp</option>
      <option value="static/img/sucursal06.webp">sucursal06.webp</option>
      <option value="static/img/sucursal07.webp">sucursal07.webp</option>
      <option value="static/img/sucursal08.webp">sucursal08.webp</option>
      <option value="static/img/sucursal09.webp">sucursal09.webp</option>
      <option value="static/img/sucursal10.webp">sucursal10.webp</option>
    </select>
    <button type="submit" style="background:rgba(120,130,150,0.25);color:#fff;font-weight:bold;padding:0.9em 2.2em;border:none;border-radius:8px;font-size:1.1em;cursor:pointer;transition:background 0.2s;min-width:120px;box-shadow:0 2px 8px #18284822;align-self:flex-end;margin-left:auto;">Agregar</button>
  </div>
</form>
      </div>
    </div>
  </section>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const inputFile = document.getElementById('imagen-file');
    const label = document.querySelector('label[for="imagen-file"]');
    const nombreArchivo = document.getElementById('nombre-archivo');
    if (inputFile && label && nombreArchivo) {
      label.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          inputFile.click();
        }
      });
      label.addEventListener('click', function() {
        inputFile.click();
      });
      inputFile.addEventListener('change', function() {
        if (inputFile.files.length > 0) {
          nombreArchivo.textContent = inputFile.files[0].name;
        } else {
          nombreArchivo.textContent = '';
        }
      });
    }
  });
  </script>

  <script src="{{ url_for('static', filename='js/sucursal.js') }}"></script>
</main>

  <footer class="footer">
    <div class="contenedor">
      <p>Todos los derechos reservados &copy; 2025</p>
    </div>
  </footer>
  
</body>
</html>
